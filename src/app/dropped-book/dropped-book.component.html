<h1>Stopped Book</h1>
<input type="text" [(ngModel)]="value1" />
<input type="text" [(ngModel)]="value2" />
<input type="text" [(ngModel)]="value3" />
<input type="text" [(ngModel)]="value4" />
<button mat-raised-button (click)="addRow()">Add row</button>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!didEditRow">{{ element.name }}</div>
        <div *ngIf="didEditRow">
          <input type="text" value="{{ element.name }}" [(ngModel)]="element.name"/>
        </div>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!didEditRow">{{ element.author }}</div>
        <div *ngIf="didEditRow">
          <input type="text" value="{{ element.author }}" [(ngModel)]="element.author"/>
        </div>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!didEditRow">{{ element.startDate }}</div>
        <div *ngIf="didEditRow">
          <input type="text" value="{{ element.startDate }}" [(ngModel)]="element.startDate"/>
        </div>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!didEditRow">{{ element.endDate }}</div>
        <div *ngIf="didEditRow">
          <input type="text" value="{{ element.endDate }}" [(ngModel)]="element.endDate"/>
        </div>
      </td>
    </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!didEditRow">
          <button class="btn btn-default" (click)="editRow(didEditRow)">
            Edit
          </button>
          <button class="btn btn-default" (click)="deleteRow(element.id)">
            Delete
          </button>
        </div>
        <div *ngIf="didEditRow">
            <button class="btn btn-default" (click)="saveEditedRow()">
                <i class="fas fa-check-circle"></i>
            </button>
            <button class="btn btn-default" (click)="editRow(didEditRow)">
                <i class="far fa-window-close"></i>
            </button>
          </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<h1>Wishlist</h1>
<input type="text" [(ngModel)]="value1" />
<input type="text" [(ngModel)]="value2" />
<button mat-raised-button (click)="addRow()">Add row</button>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="didEditRow != element.id">{{ element.name }}</div>
        <div *ngIf="didEditRow == element.id">
          <input type="text" value="{{ element.name }}" [(ngModel)]="element.name"/>
        </div>
      </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="didEditRow != element.id">{{ element.author }}</div>
        <div *ngIf="didEditRow == element.id">
          <input type="text" value="{{ element.author }}" [(ngModel)]="element.author"/>
        </div>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="didEditRow != element.id">
          <button class="btn btn-default" (click)="editRow(element.id)">
            Edit
          </button>
          <button class="btn btn-default" (click)="deleteRow(element)">
            Delete
          </button>
          <button class="btn btn-default" (click)="currentRow(element)">
            Start Reading
          </button>
        </div>
        <div *ngIf="didEditRow == element.id">
            <button class="btn btn-default" (click)="saveEditedRow(element)">
                <i class="fas fa-check-circle"></i>
            </button>
            <button class="btn btn-default" (click)="cancelEditRow()">
                <i class="far fa-window-close"></i>
            </button>
          </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
